<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        #vg{width:100%;height: 200px;}
        #vg1{width: 100%;height: 40px;background: pink;}
        #vg2{width: 100%;height: 600px;}
    </style>
</head>
<body>
    <div id="vg"></div>
    <div id="vg1"></div>
    <div id="vg2"></div>

    <script>
        window.onscroll = function(){
            var topScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var oDiv = document.getElementById('vg1');
            if(topScroll>100){
                oDiv.style.position = 'fixed';
                oDiv.style.top = 0+'px';
            }else{
                oDiv.style.position = 'static';
            }
        }
    </script>
</body>
</html>
